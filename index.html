<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Survey Form - FCC Project" content="Survey Form - FCC Project" />
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Survey Form - FCC Project</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
        <p id="description">How do you React?</p>
        <form id="survey-form">
            <div class="row">
                <div class="label">
                    <label id="name-label" for="name">Name: *</label>
                </div>
                <div class="input">
                    <input name="name" id="name" type="text" placeholder="Enter your name" autofocus="" required="">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label id="email-label" for="email">E-mail: *</label>
                </div>
                <div class="input">
                    <input type="email" name="email" id="email" required="" placeholder="Enter your e-mail">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label id="number-label" for="age">Age: *</label>
                </div>
                <div class="input">
                    <input type="number" name="age" id="number" min="10" max="100" required="" placeholder="Age">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="role">Which option best describes your current role?</label>
                </div>
                <div class="input">
                    <select id="dropdown" name="role" class="dropdown">
                        <option disabled="" value="">Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="none">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="userRating">How likely would you use React.js in your future projects again?</label>
                </div>
                <div class="input">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="1" type="radio" class="likely">Definitely
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="2" type="radio" class="likely">Maybe
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="3" type="radio" class="likely">Never again
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="feature">Which feature do you like the most about React: </label>
                </div>
                <div class="input">
                    <select id="feature" name="feature" class="dropdown">
                        <option disabled="" selected="" value="">Select an option</option>
                        <option value="vdom">Virtual DOM</option>
                        <option value="hooks">Hooks</option>
                        <option value="jsx">JSX</option>
                        <option value="components">Components</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="preferences">Which libraries / frameworks do you use with React?
                        <br>(Check all that apply): </label>
                </div>
                <div class="input">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="1" type="checkbox" class="checks">Redux</label>
                        </li>
                        <li class="checkbox">
                            <input name="prefer" value="2" type="checkbox" class="checks">Mobx</li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="checks">Gatsby</label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="4" type="checkbox" class="checks">React Bootstrap</label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="5" type="checkbox" class="checks">Material-UI</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="comments">Any suggestions for next survey?</label>
                </div>
                <div class="input">
                    <textarea id="comments" style="height: 75px; resize: vertical;" name="comment" placeholder="Your comments..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async></script>
</body>

</html>
